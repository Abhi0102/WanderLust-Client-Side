<div class="container start">
    <div class="col-md-4 offset-md-4 col-sm-10 offset-sm-1">
        <h1>Join Us</h1>
        <form [formGroup]="registerForm" (submit)="register()">

            <div class="form-group">
                <label>Name<span class="text-danger">*</span></label>
                <input type="text" formControlName="userName" class="form-control">
                <p class="text-danger" *ngIf="registerForm.controls.userName.touched && registerForm.controls.userName.invalid">
                    Please Enter Name
                </p>
            </div>

            <div class="form-group">
                <label>Email Id<span class="text-danger">*</span></label>
                <input type="email" formControlName="emailId" class="form-control">
                <p class="text-danger"
                    *ngIf="registerForm.controls.emailId.touched && registerForm.controls.emailId.errors?.required">
                    Please Enter Your Email Address
                </p>
                <p class="text-danger"
                    *ngIf="registerForm.controls.emailId.touched && registerForm.controls.emailId.errors?.email">
                    Please Enter Correct Email Address
                </p>
            </div>


            <div class="form-group">
                <label>Contact Number<span class="text-danger">*</span></label>
                <input type="text" formControlName="contactNumber" class="form-control">
                <p class="text-danger"
                    *ngIf="registerForm.controls.contactNumber.touched && registerForm.controls.contactNumber.errors?.required">
                    Please Enter Your Mobile Number
                </p>
                <p class="text-danger"
                    *ngIf="registerForm.controls.contactNumber.touched && registerForm.controls.contactNumber.errors?.pattern">
                    Please Enter Correct Mobile Number
                </p>
            </div>


            <div class="form-group">
                <label>Password<span class="text-danger">*</span></label>
                <input type="password" formControlName="password" class="form-control">
            </div>


            <div class="form-group">
                <label>Confirm Password<span class="text-danger">*</span></label>
                <input type="password" formControlName="confirmPassword" class="form-control">
                <p class="text-danger"
                    *ngIf="registerForm.controls.confirmPassword.errors?.validatePassword && registerForm.controls.confirmPassword.dirty">
                    Password Doesn't Matches</p>
            </div>


            <button type="submit" class="btn btn-info" [disabled]="!registerForm.valid || submitted">Register</button>

            <p-toast [style]="{marginTop:'70px'}" life="5000"></p-toast>


        </form>
    </div>
</div>
