<section id="profile">
    <h1>User Profile</h1>
    <br>
    <div class="container">
        <div class="col-md-6 offset-md-3">
            <table class="table borderless">
                <tr>
                    <td>User Id</td>
                    <td>:</td>
                    <th>{{user.userId}}</th>
                </tr>
                <tr>
                    <td>User Name</td>
                    <td>:</td>
                    <th>{{user.userName}}</th>
                </tr>
                <tr>
                    <td>Email Id</td>
                    <td>:</td>
                    <th>{{user.emailId}}</th>
                </tr>
                <tr>
                    <td>Contact Number</td>
                    <td>:</td>
                    <th>{{user.contactNumber}}</th>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>:</td>
                    <th>*******</th>
                </tr>
                <tr>
                    <td>Planned Trips</td>
                    <td>:</td>
                    <th><a routerLink='/planned-trips'>Check Planned Trips</a></th>
                </tr>

            </table>
        </div>
    </div>
</section>
